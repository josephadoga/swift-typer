<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Joseph || Navjot">
    <meta name="description" content="Swift Typer">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Swift Typer</title>
    <link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="game-area">
        <div class="timer">
          <p class="time-display"><i class="fa-solid fa-clock"></i>--</p>
        </div>
        <div class="random-word">
          <p class="word-display"></p>
        </div>
        <div class="hits">
          <p class="user-hits"><i class="fa-solid fa-circle-check"></i>--</p>
        </div>
        <form>
          <input type="text" placeholder="Type here" class="word-input">
        </form>
        <div class="button">
          <button class="start-button">Start</button>
        </div>
      </div>
    </main>
  </body>
</html>
